<!-- Version Mobile -->
<div *ngIf="responsiveService.isMobile">
    <div class="row">
        <!-- Il n'y a pas de système d'exercice pour le moment. Donc on n'affiche pas le bouton
            <a class="button rose col s4" href="#" onclick="return false">Exercice</a>-->
    </div>
    <div>
        <img *ngIf="lesson?.thumbnail" [src]="thumbnail" alt="Image d'illustration">
        <h5>{{lesson?.title}}</h5>
        <div>{{lesson?.createdAt | date}}</div>
        <div class="video-container" *ngIf="lesson?.video">
            <iframe width="560" height="315" [src]="safeVideoUrl" frameborder="0" allowfullscreen></iframe>
        </div>
        <p [innerHTML]="lesson?.content | safeHtml"></p>
    </div>
